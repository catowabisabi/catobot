


{% block avatar_block %}
<div class="col-md-3 col-md-offset-2">
    <div class="thumbnail text-center">
      <img src="{{ current_user.avatar_img }}" alt="avatar" , width="100px">
      <br>
      <div class="caption">
        <h3>{{ current_user.nickname }}</h3>
        <p>個人訊息</p>
        <p>
          <a href="#" class="btn btn-primary" role="button">{{ num_followers }} 關注者</a>
          <a href="#" class="btn btn-default" role="button">{{ num_followed }} 被你關注</a>
        </p>
      </div>
    </div>
  </div>
    
{% endblock %}
